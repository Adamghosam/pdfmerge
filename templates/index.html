<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge PDF</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: none;
        }
        label {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
            display: inline-block;
        }
        label:hover {
            background-color: #45a049;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0069d9;
        }
        input[type="text"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #file-count {
            font-size: 14px;
            color: #777;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Merge PDFs</h1>
        <form action="/merge-pdf" method="post" enctype="multipart/form-data">
            <label for="pdfs">Choose PDF files</label>
            <input type="file" id="pdfs" name="pdfs" multiple>
            <div id="file-count">No files chosen</div>
            <input type="text" name="filename" placeholder="Enter merged file name">
            <button type="submit">Merge PDFs</button>
        </form>
    </div>

    <script>
        const inputFile = document.getElementById('pdfs');
        const label = document.querySelector('label[for="pdfs"]');
        const fileCountDiv = document.getElementById('file-count');

        inputFile.addEventListener('change', function() {
            const files = Array.from(this.files);
            const fileNames = files.map(file => file.name).join(', ');
            label.textContent = fileNames || 'Choose PDF files';

            // Tampilkan jumlah file yang dipilih
            if (files.length > 0) {
                fileCountDiv.textContent = `${files.length} file(s) selected`;
            } else {
                fileCountDiv.textContent = 'No files chosen';
            }
        });
    </script>
</body>
</html>
